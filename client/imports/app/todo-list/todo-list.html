<a routerLink="/todoAdd" class="addBtn">Add</a>
<button (click)="login()" class="deleteBtn">Login</button>


<button (click)="onSave()">Save</button>
<input type="file" (change)="onFileChange($event)" />
<ul>
  <li *ngFor="let todo of todos | async">
    {{todo.content}}
    <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
    <button (click)="removeTodo(todo._id)" class="deleteBtn">Delete</button>
  </li>
</ul>

<ul>
  <li *ngFor="let file of images">
    <a href="{{file.link}}?download=true" download="{{file.name}}">{{file.name}}</a>
  </li>
</ul>
